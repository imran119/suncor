_schema-version: "3.1"
ID: ZEngAssetTags
description: A simple CAP project.
version: 1.0.0
modules:
- name: ZEngAssetTags-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ZEngAssetTags-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: ZEngAssetTags-db-deployer
  type: hdb
  path: db
  requires:
  - name: ZEngAssetTags-db
  parameters:
    buildpack: nodejs_buildpack
- name: ZEngAssetTags-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ZEngAssetTags-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsuncorassetlist.zip
      name: comsuncorassetlist
      target-path: resources/
    - artifacts:
      - comsuncorvaluelist.zip
      name: comsuncorvaluelist
      target-path: resources/
    - artifacts:
      - comsuncorzengassettags.zip
      name: comsuncorzengassettags
      target-path: resources/
    - artifacts:
      - comsuncorassetmainapp.zip
      name: comsuncorassetmainapp
      target-path: resources/
- name: comsuncorassetlist
  type: html5
  path: app/assetlist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsuncorvaluelist
  type: html5
  path: app/valuelist
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsuncorzengassettags
  type: html5
  path: app/zengassettags
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsuncorassetmainapp
  type: html5
  path: app/assetmainapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ZEngAssetTags-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: ZEngAssetTags-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ZEngAssetTags-html5-srv
    service-plan: app-host
- name: ZEngAssetTags-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ZEngAssetTags-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
